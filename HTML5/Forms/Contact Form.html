<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="Description" content="Contact Form">
    <title>Contact Form</title>
</head>
<body>
    <h1>Drop Us a Line</h1>
    <p>Your feedback is really important to us, so please feel free to drop us a line.</p>
    <form method="get" action="results.html">
        <table>
        <tr>
            <td>
            <label for="Name">
               Your Name (Optional):
            </label></td>
            <td>
            <input id="Name" type="text" placeholder="Name">
        </td>
        </tr>
        <tr>
            <td><label for="Email">
                Your Email (Optional):
            </label></td>
            <td><input id="Email" type="email" placeholder="Email"></td>
        </tr>
        <tr>
            <td><label for="Subject">
                Subject:
            </label></td>
            <td><input id="Subject" type="text" placeholder="Subject"></td>
        </tr>
        <tr>
            <td><label for="Message">
                Your Message:
            </label></td>
            <td><textarea id="Message" rows="5" cols="50" placeholder="Enter Message here" ></textarea></td>
        </tr>
        <tr>
            <td><input type="Submit" id="submit"></td>
            <td><input type="Reset" value="Clear Form"></td>
        </tr>
    </table>
    </form>
    <p></p>
</body>
</html>
